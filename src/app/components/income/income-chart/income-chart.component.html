
<div class="w3-container">
  <h1 class="w3-xxxlarge w3-text-green"><b>Incomes.</b></h1>
  <hr style="width:50px;border:5px solid green" class="w3-round">

  <div class="w3-light-gray">
    <div id="myBar" class="w3-center w3-padding w3-theme" style="width:5%">5%</div>
  </div><br>
  <button class="w3-btn w3-theme" (click)="move()">Click Me</button>

  <div *ngIf="incomes">
    <div *ngFor="let income of incomes;">
      <p>{{income.incomeType}} - GOAL {{income.goal}} - {{income.recurrence}} </p>
      <div class="w3-red" *ngIf="getAchievedPercentage(income.goal, income.amount); let percentage">
        <div *ngIf="percentage < 30" class="w3-container w3-center w3-padding w3-light-gray"
             [ngStyle]="{'width' : percentage + '%' }"> {{percentage | number : '1.2-2'}}% </div>
        <div *ngIf="percentage >= 30 && percentage <=85" class="w3-container w3-center w3-padding w3-yellow"
             [ngStyle]="{'width' : percentage + '%' }">{{percentage | number : '1.2-2'}}%</div>
        <div *ngIf="percentage > 85" class="w3-container w3-center w3-padding w3-green"
             [ngStyle]="{'width' : percentage + '%' }">{{percentage | number : '1.2-2' }}%</div>
      </div>
      <br>
    </div>
  </div>
  <div *ngIf="!incomes">
    <p>No Income Added Yet</p>
  </div>
</div>
